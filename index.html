<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社NAW</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="株式会社NAW">
    </div>
    <nav>
      <ul>
        <li><a href="#about">会社概要</a></li>
        <li><a href="#services">事業内容</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <img src="images/hero.jpg" alt="株式会社NAWのイメージ">
    <div class="hero-text">
      <h1>時代に新しい風を "株式会社NAW"</h1>
      <p>『時代に新しい風を』</p>
    </div>
  </section>

  <section id="about">
    <h2>会社概要</h2>
    <p>私たち株式会社NAWは、"New Age Wind"というに社名に込めた想いのもと、常に新しい価値を創造し、時代に新しい風を吹き込む企業を目指しています。</p>
    <p>人々が集まる場に革新をもたらし、心に残る体験を届けることで、社会とともに成長していきます。</p>
  </section>

  <section id="services">
    <h2>事業内容</h2>
    <div class="service">
      <h3>通信事業</h3>
      <img src="images/service1.jpg" alt="サービス1">
      <p>携帯キャリアイベントの企画と運営</p>
    </div>
    <div class="service">
      <h3>Web制作事業</h3>
      <img src="images/service2.jpg" alt="サービス2">
      <p></p>
    </div>
    <div class="service">
      <h3>アパレル事業</h3>
      <img src="images/service3.jpg" alt="サービス3">
      <p></p>
    </div>
    <div class="service">
      <h3>映像制作事業</h3>
      <img src="images/service4.jpg" alt="サービス4">
      <p></p>
    </div>
  </section>

  <section id="contact">
    <h2>お問い合わせ</h2>
    <form id="contactForm">
      <label for="name">お名前:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">メールアドレス:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">送信</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <footer>
    <p>&copy; 2025 株式会社NAW All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
